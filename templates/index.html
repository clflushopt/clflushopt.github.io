{% extends "base.html" %}

{% block content %}
<section class="recent-posts">
    <h1>Recent Posts</h1>
    <ul class="post-list">
        {% set posts = get_section(path="posts/_index.md") %}
        {% for page in posts.pages | slice(end=5) %}
        <li class="post-item">
            <a href="{{ page.permalink }}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ get_url(path='@/archives.md') }}" class="see-all">View all posts â†’</a>
</section>
{% endblock content %}
