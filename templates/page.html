{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ config.title }}{% endblock title %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time>{{ page.date | default(value=now()) | date(format="%B %d, %Y") }}</time>
        </div>
    </header>
    <div class="post-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
